<div class="task-list">
<h2>Tasks</h2>

@if (tasks.length === 0) {
    <div>No tasks available</div>
}


@for (task of tasks; track task.id){
    <app-task-item [task]="task"  (editTask)="onEditTask($event)" >
    </app-task-item>
}

</div>
